version: '3.9'
services:
  api:
    build: ./api
    ports:
      - '8000:8000'
    volumes:
      - ./api:/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    command: npm run dev
